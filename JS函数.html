<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript处理事件</title>
    <script type ="text/javascript" language="javascript">
    function loadForm(){alert("this is loading ");} 
    function unloadForm(){alert("now is unloading");}
    function validate(){if(document.aa.userr.value=="1"){alert("nothing input!");}}//需要用form 设置NAME 来让它来确定userr的位置
    function vdate(){if(document.date.user.value==""){alert("wrong!");return false;}}
    
    </script>
</head>
<body  onload="loadForm()" onunload="unloadForm()">
    <a href="表单.html">jumps to anthor html</a>
 <form name="aa"   ><input type="text " name ="userr"/>
    <input type="button" value ="submit" onclick="validate()"/></form>//加；不起作用
    <form name="date" action="#" method="get" onsubmit="return vdate()">//加；不起作用
    <input type="text" name="user"/>
    <input type ="submit" value="submit"/>
    </form>
</body>
</html>
